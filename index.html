<!DOCTYPE HTML>
<html>
	<head>
		<script type='module' src='./js/main.js'></script>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<!-- Title/Header -->
		<div class="section" id="header">
			<h1>TTYCOON</h1>
		</div>

		<!-- Skills Section -->
		<div class="section" id="skills">
			<h3>Skills</h3>
			<p>Hacking: <span id="player-hacking-skill">0</span></p>
			<p>Stealth: <span id="player-stealth-skill">0</span></p>
		</div>

		<!-- Resources -->
		<div class="section" id="resources">
			<h3>Resources</h3>
			<p>Credits: <span id="player-credits">0</span> (<span id="creds-per-sec">0</span>/s)</p>
			<p>Data: <span id="player-data">0</span> (<span id="data-per-sec">0</span>/s)</p>
			<p>Click Power: <span id="player-click-power">1</span></p>
			<p>Botnet Size: <span id="player-botnet-power">0</span></p>
			<p>Compute Power: <span id="player-compute-power">1</span>Ghz</p>
		</div>

		<!-- Clicking Section -->
		<div class="section" id="click-section">
			<button title="Hack data - Click power affects ammount" id="hack-button">[Hack]</button>
			<button title="Sell your data for credits, base ratio 1:1"id="sell-button">[Sell Data]</button>
			<button title="Attempt to gain persistance, adding to your botnet" id="infect-button">[Infect Computers]</button>
		</div>

		<!-- Upgrades section -->
		<div class="section" id="upgrade-section">
			<h3>Upgrades</h3>
			<div id="upgrades-list">

				<span id="click-power-upgrade">
					<span id="click-power-level">0</span>
					<button id="click-power-upgrade-btn">+ [Click Power]</button>
					<span id="click-power-cost">10</span>
				</span>
				<br>

				<span id="auto-clicker-upgrade">
					<span id="auto-clicker-level">0</span>
					<button title="Run scripts to automatically hack" id="auto-clicker-upgrade-btn">+ [Auto Scripts]</button>
					<span id="auto-clicker-cost">50</span>
				</span>
				<br>

				<span id="crypto-miner-upgrade">
					<span id="crypto-miner-level">0</span>
					<button title="Automatically gain credits from crypto mining" id="crypto-miner-upgrade-btn">+ [Crypto Miners]</button>
					<span id="crypto-miner-cost">500</span>
				</span>
			</div>
		</div>

		<!-- Shop Section -->
		<div class="section" id="shop-section">
			<h3>Shop</h3>
			<div id="shop-list">
				<span id="buy-cpu-upgrade">
					<button id="buy-cpu-upgrade-btn"> [Upgrade CPU] </button>
					<span id="buy-cpu-upgrade-cost">300</span>
				</span>
			</div>
		</div>

		<!-- Log Section -->
		<div class="section" id="log-section">
			<h3>Log</h3>
			<div id="log"></div>
		</div>
	</body>

</html>
